<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background: #f8f8f8;
      }

      input, textarea, button {
        display: block;
        width: 300px;
        margin-bottom: 10px;
        padding: 8px;
        font-size: 16px;
      }

      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }

      .nav-button {
        background-color: #2196F3;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Sales Entry</h2>

    <!-- Navigation Button to Reservation Page -->
    <button class="nav-button" type="button" 
      onclick="window.location.href='https://shebuel-rey.github.io/magnificent28-reservation/index.html'">
      OPEN RESERVATION
    </button>

    <!-- Sales Form -->
    <form id="salesForm">
      <input type="text" name="Name" placeholder="Customer Last Name" required>
      <input type="number" name="Payment" placeholder="Amount Paid" required>
      <textarea name="Note" placeholder="Optional note..."></textarea>
      <button type="submit">Submit Sale</button>
    </form>

    <script>
      document.getElementById("salesForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);

        fetch("https://script.google.com/macros/s/AKfycbwON5_F_Mt4HkvW8oBy-lZd9TbKA_SOe5Le6gx404sQ7BQUem7VIDi70jEaWQTWMRZg/exec", {
          method: "POST",
          mode: "no-cors", // üëà bypass CORS restrictions
          body: formData
        })
        .then(() => {
          alert("‚úÖ Sales submitted successfully!");
          form.reset();
          location.reload();
        })
        .catch(err => {
          console.error(err);
          alert("‚ùå Failed to submit sales. Please try again.");
        });
      });
    </script>
  </body>
</html>
