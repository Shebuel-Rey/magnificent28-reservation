<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background: #f8f8f8;
      }
      input, textarea, button {
        display: block;
        width: 300px;
        margin-bottom: 10px;
        padding: 8px;
        font-size: 16px;
      }
      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Sales Entry</h2>
<button type="button" onclick="window.location.href='https://shebuel-rey.github.io/magnificent28-reservation/index.html'">
  OPEN RESERVATION
</button>
    <form id="salesForm">
      <input type="text" name="Name" placeholder="Customer Name" required>
      <input type="number" name="Payment" placeholder="Amount Paid" required>
      <textarea name="Note" placeholder="Optional note..."></textarea>
      <button type="submit">Submit Sale</button>
    </form>

    <script>
      document.getElementById("salesForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const params = new URLSearchParams();
        for (const pair of formData.entries()) {
          params.append(pair[0], pair[1]);
        }

        fetch("https://script.google.com/macros/s/AKfycbwSDhql9AXncAOVSU2Z-QzhvWxRgTvHjDulcdSUHJjlhvhf70qgiq66IFVDiuR_cvGbOQ/exec", {
          method: "POST",
          body: params
        })
        .then(res => res.text())
        .then(data => alert("Success: " + data))
        .catch(err => alert("Error: " + err));
      });
    </script>
  </body>
</html>
