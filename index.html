
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
    button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Magnificent28 Reservation Form</h2>

  <form action="YOUR_GOOGLE_SCRIPT_URL" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
    <input name="FullName" placeholder="Full Name" required />
    <select name="Item" required>
      <option value="">Select Item</option>
      <option>A1</option>
      <option>A2</option>
      <option>A3</option>
      <option>Tuxedo</option>
      <option>Flowergirl</option>
      <option>Bridesmaids infinity</option>
      <option>Bridesmaids formal dress</option>
      <option>Formal dress</option>
      <option>Barong</option>
      <option>Ball gown Classic</option>
      <option>Ball Gown mid tier</option>
      <option>Ball gown high end</option>
      <option>Filipiniana normal</option>
      <option>Filipiniana modern</option>
    </select>
    <input type="number" name="Downpayment" placeholder="Downpayment" required />
    <input type="date" name="DateOfUse" placeholder="Date of Use" required />
    <input type="date" name="DateOfRelease" placeholder="Date of Release" required />
    <input type="date" name="DateOfFitting" placeholder="Date of Fitting" required />
    <input name="Motif" placeholder="Motif" />
    <input name="GroomsmenMotif" placeholder="Groomsmen Motif" />
    <input name="BridesmaidsMotif" placeholder="Bridesmaids Motif" />
    <input name="GroomsmenAttire" placeholder="Groomsmen Attire" />
    <input name="BridesmaidsAttire" placeholder="Bridesmaids Attire" />
    <input name="BridalGown" placeholder="Bridal Gown" />
    <input name="GroomAttire" placeholder="Groom Attire" />
    <input name="MotherGroomAttire" placeholder="Mother Groom Attire" />
    <input name="MotherBrideAttire" placeholder="Mother Bride Attire" />
    <input name="FatherGroomAttire" placeholder="Father Groom Attire" />
    <input name="FatherBrideAttire" placeholder="Father Bride Attire" />
    <input name="BestmanAttire" placeholder="Bestman Attire" />
    <input name="MaidOfHonorAttire" placeholder="Maid of Honor Attire" />
    <button type="submit">Submit Reservation</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;" onload="if(submitted) alert('Reservation submitted!')"></iframe>
  <script>var submitted = false;</script>
</body>
</html>
