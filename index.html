<!DOCTYPE html>
<html>
<head>
  <title>Test Reservation Form</title>
  <script>window.submitted = false;</script>
</head>
<body>
  <form action="https://script.google.com/macros/s/AKfycbweQO75Se6j9m54l6_LNjLCOhYEAqelhgLB41vYfKOexLjg9F3plwoNfMQSSJsEUeKXUQ/exec" method="POST" target="hidden_iframe" onsubmit="window.submitted = true;">
    <input name="FullName" placeholder="Full Name" required />
<select name="Item" multiple size="5">
      <option value="">Select Item</option>
      <option>A1</option><option>A2</option><option>A3</option>
      <option>Tuxedo</option><option>Flowergirl</option>
      <option>Bridesmaids infinity</option><option>Bridesmaids formal dress</option>
      <option>Formal dress</option><option>Barong</option>
      <option>Ball gown Classic</option><option>Ball Gown mid tier</option><option>Ball gown high end</option>
      <option>Filipiniana normal</option><option>Filipiniana modern</option>
    </select>
    <input type="number" name="Downpayment" placeholder="Downpayment" required />
    <input type="date" name="DateOfUse" required />
    <input type="date" name="DateOfRelease" required />
    <input type="date" name="DateOfFitting" required />
    <input name="Motif" placeholder="Motif" />
    <input name="GroomsmenMotif" placeholder="Groomsmen Motif" />
    <input name="BridesmaidsMotif" placeholder="Bridesmaids Motif" />
    <input name="GroomsmenAttire" placeholder="Groomsmen Attire" />
    <input name="BridesmaidsAttire" placeholder="Bridesmaids Attire" />
    <input name="BridalGown" placeholder="Bridal Gown" />
    <input name="GroomAttire" placeholder="Groom Attire" />
    <input name="MotherGroomAttire" placeholder="Mother Groom Attire" />
    <input name="MotherBrideAttire" placeholder="Mother Bride Attire" />
    <input name="FatherGroomAttire" placeholder="Father Groom Attire" />
    <input name="FatherBrideAttire" placeholder="Father Bride Attire" />
    <input name="BestmanAttire" placeholder="Bestman Attire" />
    <input name="MaidOfHonorAttire" placeholder="Maid of Honor Attire" />
    <button type="submit">Submit Reservation</button>
  </form>
  <iframe name="hidden_iframe" style="display:none;" onload="if(window.submitted) alert('Reservation submitted!')"></iframe>
</body>
</html>
