<!DOCTYPE html>
<html>
<head>
  <title>Magnificent28 Reservation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #444;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .item-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      background: #f1f1f1;
      padding: 5px 8px;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Reservation Form</h2>
  <form id="reservationForm">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="FullName" required>
    </div>

    <div class="form-group">
      <label>Downpayment</label>
      <input type="number" name="Downpayment">
    </div>

    <div class="form-group">
      <label>Dates</label>
      <input type="date" name="DateOfUse">
      <input type="date" name="DateOfRelease">
      <input type="date" name="DateOfFitting">
    </div>

    <div class="form-group">
      <label>Motifs</label>
      <input type="text" name="Motif" placeholder="General Motif">
      <input type="text" name="GroomsmenMotif" placeholder="Groomsmen Motif">
      <input type="text" name="BridesmaidsMotif" placeholder="Bridesmaids Motif">
    </div>

    <div class="form-group">
      <label>Attires</label>
      <input type="text" name="GroomsmenAttire" placeholder="Groomsmen Attire">
      <input type="text" name="BridesmaidsAttire" placeholder="Bridesmaids Attire">
      <input type="text" name="BridalGown" placeholder="Bridal Gown">
      <input type="text" name="GroomAttire" placeholder="Groom Attire">
      <input type="text" name="MotherGroomAttire" placeholder="Mother Groom Attire">
      <input type="text" name="MotherBrideAttire" placeholder="Mother Bride Attire">
      <input type="text" name="FatherGroomAttire" placeholder="Father Groom Attire">
      <input type="text" name="FatherBrideAttire" placeholder="Father Bride Attire">
      <input type="text" name="BestmanAttire" placeholder="Bestman Attire">
      <input type="text" name="MaidOfHonorAttire" placeholder="Maid of Honor Attire">
    </div>

    <div class="form-group">
      <label>Items & Quantities</label>
      <div class="items">
        <div class="item-label">A1 <input type="number" name="Item_A1" min="0" value="0"></div>
        <div class="item-label">A2 <input type="number" name="Item_A2" min="0" value="0"></div>
        <div class="item-label">A3 <input type="number" name="Item_A3" min="0" value="0"></div>
        <div class="item-label">Tuxedo <input type="number" name="Item_Tuxedo" min="0" value="0"></div>
        <div class="item-label">Flowergirl <input type="number" name="Item_Flowergirl" min="0" value="0"></div>
        <div class="item-label">Bridesmaids Infinity <input type="number" name="Item_Bridesmaids infinity" min="0" value="0"></div>
        <div class="item-label">Bridesmaids Formal Dress <input type="number" name="Item_Bridesmaids formal dress" min="0" value="0"></div>
        <div class="item-label">Formal Dress <input type="number" name="Item_Formal dress" min="0" value="0"></div>
        <div class="item-label">Barong <input type="number" name="Item_Barong" min="0" value="0"></div>
        <div class="item-label">Ball Gown Classic <input type="number" name="Item_Ball gown Classic" min="0" value="0"></div>
        <div class="item-label">Ball Gown Mid Tier <input type="number" name="Item_Ball Gown mid tier" min="0" value="0"></div>
        <div class="item-label">Ball Gown High End <input type="number" name="Item_Ball gown high end" min="0" value="0"></div>
        <div class="item-label">Filipiniana Normal <input type="number" name="Item_Filipiniana normal" min="0" value="0"></div>
        <div class="item-label">Filipiniana Modern <input type="number" name="Item_Filipiniana modern" min="0" value="0"></div>
      </div>
    </div>

    <button type="submit">Submit Reservation</button>
  </form>

  <script>
    document.getElementById("reservationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = new URLSearchParams(formData);

      fetch("https://script.google.com/macros/s/AKfycbweQO75Se6j9m54l6_LNjLCOhYEAqelhgLB41vYfKOexLjg9F3plwoNfMQSSJsEUeKXUQ/exec", {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(txt => alert(txt))
      .catch(err => alert("Error: " + err));
    });
  </script>
</body>
</html>
