<!DOCTYPE html>
<html>
<head>
  <title>Test Reservation Form</title>
  <script>window.submitted = false;</script>
</head>
<body>
  <form action="https://script.google.com/macros/s/AKfycbweQO75Se6j9m54l6_LNjLCOhYEAqelhgLB41vYfKOexLjg9F3plwoNfMQSSJsEUeKXUQ/exec" method="POST" target="hidden_iframe" onsubmit="window.submitted = true;">
    <input name="FullName" placeholder="Name" required>
    <select name="Item">
      <option value="A1">A1</option>
      <option value="A2">A2</option>
      <option value="A3">A3</option>
    </select>
    <input type="number" name="Downpayment" placeholder="Downpayment">
    <input type="date" name="DateOfUse">
    <button type="submit">Submit</button>
  </form>
  <iframe name="hidden_iframe" style="display:none;" onload="if(window.submitted) alert('Reservation submitted!')"></iframe>
</body>
</html>
